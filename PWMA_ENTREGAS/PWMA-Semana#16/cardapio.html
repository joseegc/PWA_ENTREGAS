<body>

  <header>
    <section id="logotipo">
      <section id="foto-nome">
        <img src="src/img/logo.png" alt="Logo do site" />

      <section id="menu">

        </nav>

  <main>
    <div class="container-md d-flex flex-column justify-content-center col-md-12" >
      
      <h1 id="titulo-cardapio"> Adicionar Pratos ao Cardápio</h1>
      
      <form>

        <div class="col-md-6">

          <label for="foto" class="form-label"> Foto </label>
        <input type="text" placeholder="Insira um URL de foto (opcional)" class="form-control" id="foto">

          <label for="nome" class="form-label"> Nome* </label>
          <input type="text" class="form-control" id="nome" required>

          <label for="descricao" class="form-label"> Descrição* </label>
          <input type="text" class="form-control" id="descricao">

          <label for="preco" class="form-label"> Preço (R$)* </label>
          <input type="number" class="form-control" id="preco" step="0.01" required>

          <label for="peso" class="form-label"> Peso (g)* </label>
          <input type="number" class="form-control" id="peso" required>
        </div>

      </form>
      <div class="col-md-6">
        <br>
        <button type="submit" onclick="adicionarPrato()" class="btn btn-dark"> Adicionar </button>

        <button type="submit" onclick="apagaCardapio()" class="btn btn-dark" id="btn-apagar"> Apagar Cardápio </button>

      </div>

      <br>
      <h1 class="my-20"> Cardápio </h1>
    <br>
      

      <div id="cardapio">

       
      </div>

  </main>
